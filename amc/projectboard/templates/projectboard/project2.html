<script>             
function showTextArea() {
    document.getElementById('question').style.visibility="visible";
document.getElementById('textAreaDiv').style.visibility="visible";
document.getElementById('submission').style.visibility="visible";
}
function HandleBrowseClick()
{
    var fileinput = document.getElementById("browse");
    fileinput.click();
}

function Handlechange()
{
    var fileinput = document.getElementById("browse");
    var textinput = document.getElementById("filename");
    textinput.value = fileinput.value;
}
function showBrowser(){
    document.getElementById('browse').style.visibility="visible";
    document.getElementById('filename').style.visibility="visible";
    document.getElementById('fakeBrowse').style.visibility="visible";
    
}
</script>
